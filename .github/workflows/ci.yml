name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest   # CI stays in cloud

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - run: pip install -r requirements.txt
    - run: pytest

  deploy:
    needs: build-and-test
    runs-on: self-hosted     # ðŸ‘ˆ CD runs on your laptop
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - run: |
        pip install -r requirements.txt
        pytest
        echo "Deployment successful"
